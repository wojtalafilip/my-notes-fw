<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="icon.png" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="root.css" />
    <link rel="stylesheet" href="reusable.css" />
    <link rel="stylesheet" href="queries.css" />
    <title>My Notes</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="navigation">
        <button type="button" class="btn--new-note">
          <i class="icon-nav ph-bold ph-plus"></i>
        </button>
        <div class="navigation__colors">
          <button type="button" class="btn--colors color-1"></button>
          <button type="button" class="btn--colors color-2"></button>
          <button type="button" class="btn--colors color-3"></button>
          <button type="button" class="btn--colors color-4"></button>
          <button type="button" class="btn--colors color-5"></button>
        </div>
        <div class="navigation__remove">
          <button
            type="button"
            class="btn--remove-container btn--display-remove-all"
          >
            <i class="icon-nav ph ph-trash"></i>
          </button>
          <button
            type="button"
            class="btn--remove-container btn--remove-all hidden"
          >
            <i class="icon-nav ph ph-trash"></i>
          </button>
          <button type="button" class="btn--remove-container btn--back hidden">
            <i class="icon-nav ph-bold ph-arrow-u-down-left"></i>
          </button>
        </div>
      </div>
      <div class="notes">
        <p class="notes--title">Notes</p>
        <div class="notes__container"></div>
      </div>
    </main>
  </body>
</html>
